<md-dialog aria-label="Login" ng-controller="AuthController as vm">
  <md-toolbar class="md-accent md-hue-2">
    <div class="md-toolbar-tools" layout-align="center">
      <h2>Login</h2>
    </div>
  </md-toolbar>
  <md-dialog-content layout="column" layout-align="center center">
    <span flex></span>
      <md-input-container>
        <label>Email</label>
        <input type="email" ng-model="email">
      </md-input-container>
    <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="password">
    </md-input-container>
    <md-input-container layout-align="center center">
        <md-button ng-disabled="button" ng-click="login()" class="md-raised md-primary">Login</md-button>
    </md-input-container>
  </md-dialog-content>
</md-dialog>
