<md-dialog aria-label="Login" ng-controller="AuthController as vm">
  <md-toolbar class="md-accent md-hue-2">
    <div class="md-toolbar-tools">
      <h2>Login</h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-dialog-content>
      <md-input-container>
        <label>Email</label>
        <input type="email" ng-model="email">
    </md-input-container>
    <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="password">
    </md-input-container>
    <md-input-container>
        <md-button ng-disabled="button" ng-click="login()" class="md-raised md-primary">Login</md-button>
    </md-input-container>
  </md-dialog-content>
  <div class="md-actions" layout="row"></div>
</md-dialog>
