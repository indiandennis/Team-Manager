<section layout="column" flex>
  <section layout="row">
    <span id="highPriority"></span>
    <md-grid-list flex layout-align="start" class="background" md-cols="5" md-cols-xs="1" md-cols-sm="1" md-cols-md="2"
                  md-gutter="1em"
                  md-row-height="18rem">
      <md-grid-tile ng-repeat="(id, job) in high" md-rowspan="1" md-colspan="1">
        <md-card class="md-whiteframe-8dp">
          <div layout="row">
            <md-button ng-show="officer == true" class="md-icon-button" ng-click="showEditJob($event, job, id)">
              <md-icon class="material-icons md-dark" aria-label="edit">edit</md-icon>
            </md-button>
            <span flex></span>
            <md-button ng-show="officer == true" class="md-icon-button" ng-click="completeJob(id, job)">
              <md-icon class="material-icons" aria-label="finish">check</md-icon>
            </md-button>
          </div>
          <md-card-header>
            <!--
            <md-card-avatar>
              <img class="md-user-avatar" src="img/100-2.jpeg"/>
            </md-card-avatar>
            -->
            <md-card-header-text layout="column" layout-align="start start">
              <span class="md-subhead">{{job.subgroup}}</span>
              <span class="md-subhead">{{job.leader}}</span>
            </md-card-header-text>
          </md-card-header>
          <md-card-title>
            <md-card-title-text><span class="md-headline">{{job.name}}</span></md-card-title-text>
          </md-card-title>
          <md-card-content>
            <p>{{job.desc}}</p>
          </md-card-content>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
  </section>
  <section layout="row">
    <span id="midPriority"></span>
    <md-grid-list flex class="background" md-cols="5" md-cols-xs="1" md-cols-sm="1" md-cols-md="2" md-gutter="1em"

              <md-icon class="material-icons md-dark" aria-label="edit">edit</md-icon>
            </md-button>
            <span flex></span>
            <md-button ng-show="officer == true" class="md-icon-button" ng-click="completeJob(id, job)">
              <md-icon class="material-icons" aria-label="finish">check</md-icon>
            </md-button>
          </div>
          <md-card-header>
            <!--
            <md-card-avatar>
              <img class="md-user-avatar" src="img/100-2.jpeg"/>
            </md-card-avatar>
            -->
            <md-card-header-text layout="column" layout-align="start start">
              <span class="md-subhead">{{job.subgroup}}</span>
              <span class="md-subhead">{{job.leader}}</span>
            </md-card-header-text>
          </md-card-header>
          <md-card-title>
            <md-card-title-text><span class="md-headline">{{job.name}}</span></md-card-title-text>
          </md-card-title>
          <md-card-content>
            <p>{{job.desc}}</p>
          </md-card-content>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
  </section>
  <section layout="row">
    <span id="lowPriority"></span>
    <md-grid-list flex class="background" md-cols="5" md-cols-xs="1" md-cols-sm="1" md-cols-md="2" md-gutter="1em"
                  md-row-height="18rem">
      <md-grid-tile ng-repeat="(id, job) in low" md-rowspan="1" md-colspan="1">

          <div layout="row">

            </md-button>
            <span flex></span>
            <md-button ng-show="officer == true" class="md-icon-button" ng-click="completeJob(id, job)">
              <md-icon class="material-icons" aria-label="finish">check</md-icon>
            </md-button>
          </div>
          <md-card-header>
            <!--

              <img class="md-user-avatar" src="img/100-2.jpeg"/>
            </md-card-avatar>
            -->
            <md-card-header-text layout="column" layout-align="start start">
              <span class="md-subhead">{{job.subgroup}}</span>

            </md-card-header-text>
          </md-card-header>
          <md-card-title>
            <md-card-title-text><span class="md-headline">{{job.name}}</span></md-card-title-text>
          </md-card-title>
          <md-card-content>
            <p>{{job.desc}}</p>

        </md-card>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
  </section>
</section>
